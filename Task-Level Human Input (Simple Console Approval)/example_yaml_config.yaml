# Example YAML Configuration for Task-Level Human Input
# This shows how to configure tasks with human_input in your tasks.yaml

tasks:
  # Task WITHOUT human input - runs automatically
  create_content_plan:
    name: create_content_plan
    agent: content_planner
    description: |
      Create a structured content plan aligned to campaign objectives.
      User input: {user_input}
    expected_output: |
      Structured content plan artifact at project-context/2.build/artifacts/content_strategy.md
    output_file: project-context/2.build/artifacts/content_strategy.md
    create_directory: true
    context: []
    # human_input: false  # Default, can be omitted

  # Task WITH human input - requires console approval
  review_content_plan:
    name: review_content_plan
    agent: content_planner
    description: |
      Review the content plan and prepare it for human approval.
      This task will pause and wait for human input before proceeding.
      
      Use the content plan output as context.
    expected_output: |
      Reviewed content plan ready for approval
    output_file: project-context/2.build/artifacts/content_strategy_reviewed.md
    create_directory: true
    context_from: [create_content_plan]
    human_input: true  # Enable approval gate - crew will pause here

  # Task that runs AFTER approval
  finalize_content_plan:
    name: finalize_content_plan
    agent: content_planner
    description: |
      Finalize the approved content plan based on human feedback.
      Use the reviewed plan and any human feedback as context.
    expected_output: |
      Final content plan document
    output_file: project-context/2.build/artifacts/content_strategy_final.md
    create_directory: true
    context_from: [review_content_plan]
    # human_input: false  # Runs automatically after approval
