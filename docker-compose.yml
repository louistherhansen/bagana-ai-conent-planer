version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: bagana-ai-db
    environment:
      POSTGRES_DB: ${DB_NAME:-bagana_ai}
      POSTGRES_USER: ${DB_USER:-bagana_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - bagana-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bagana_user} -d ${DB_NAME:-bagana_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bagana-ai-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-bagana_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bagana_ai}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-bagana_ai}
      DB_USER: ${DB_USER:-bagana_user}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # API Keys
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      
      # Application
      CREWAI_STORAGE_DIR: /app/storage
      PYTHONPATH: /app
      NODE_ENV: production
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,https://yourdomain.com}
    volumes:
      - backend_storage:/app/storage
      - ./crew:/app/crew:ro
      - ./config:/app/config:ro
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - bagana-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    container_name: bagana-ai-frontend
    environment:
      # Node Environment
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      
      # Database
      DATABASE_URL: postgresql://${DB_USER:-bagana_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bagana_ai}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-bagana_ai}
      DB_USER: ${DB_USER:-bagana_user}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # API Configuration
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
      
      # Authentication
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      
      # Password Hashing
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}
      
      # Database SSL (for production)
      DB_SSL: ${DB_SSL:-false}
      DB_SSL_REJECT_UNAUTHORIZED: ${DB_SSL_REJECT_UNAUTHORIZED:-true}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - bagana-network
    depends_on:
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: bagana-ai-nginx
    volumes:
      - ./production/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./production/ssl:/etc/nginx/ssl:ro
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    networks:
      - bagana-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  backend_storage:
    driver: local

networks:
  bagana-network:
    driver: bridge
