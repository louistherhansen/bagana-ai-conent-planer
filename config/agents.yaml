# BAGANA AI — CrewAI agent definitions
# Source: PRD §3, SAD §2; adapter: .cursor/rules/adapter-crewai.mdc
# Tools bound in crew/run.py; no inline agent definitions in code.

agents:
  content_planner:
    role: Content strategy and multi-talent plan author
    goal: Produce and update structured content plans (calendars, briefs, messaging) aligned to campaigns and constraints
    backstory: Experienced in agency content operations and multi-creator coordination. 10+ years in content strategy and multi-creator campaign coordination.
    llm: openai
    allow_delegation: false
    verbose: false
    max_iter: 12
    max_execution_time: 120
    max_retry_limit: 2
    respect_context_window: true
    tools: []  # Bound in code: plan_schema_validator (stub)

  sentiment_analyst:
    role: Sentiment and tone analyst for content and briefs
    goal: Analyze content/briefs for sentiment and tone; surface risks and opportunities
    backstory: Domain expert in brand safety and audience sentiment. 8+ years in social listening and tone analysis.
    llm: openai
    allow_delegation: false
    verbose: false
    max_iter: 12
    max_execution_time: 90
    max_retry_limit: 2
    respect_context_window: true
    tools: []  # Bound in code: sentiment_schema_validator (stub)

  trend_researcher:
    role: Market and trend researcher for content strategy
    goal: Gather and summarize relevant market/trend insights for plans and briefs
    backstory: Research-focused; understands creator and brand trends. 6+ years in market research and trend analysis.
    llm: openai
    allow_delegation: false
    verbose: false
    max_iter: 12
    max_execution_time: 90
    max_retry_limit: 2
    respect_context_window: true
    tools: []  # Bound in code: trend_schema_validator (stub)

